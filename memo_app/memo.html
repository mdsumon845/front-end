<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メモ機能（きのう）</title>

    <link rel="icon" href="hint.ico">
    <link rel="stylesheet" href="css/memo.css">
  </head>

  <body>
    <div class = "back">
      <button id="btn99" type="button" onclick="history.back()">back</button>
    </div>
    
    <header>
        <h1>メモ機能（きのう）</h1>
        <h2>LocalStorage</h1>
    </header>

    <main>
      <div class="field01">
        <label for="textkey">key :</label> 
        <textarea id="textkey" name="textkey" rows="1" cols="40" autofocus placeholder="キ-を入力してください。"></textarea>
      </div>
      

      <div class="field02">
        <label for="textdata">Memo :</label>
       <textarea id="textdata" name="textdata" rows="10" cols="40" placeholder="キーを入力してください。"></textarea>
      </div>

      <div class="btn-area">
       <input id="save" type="submit" class="btn" value="保存">
      </div>
      <table id="table1">
        <tr>
          <th class="width10">選択</th>
          <th class="width30">キー</th>
          <th class="width60">メモ</th>
          </tr>
          <tbody id="list">
            </tbody>
            </table>
            <div class="btn-area">
              <input id="select" type="submit" class="btn" value="選択">
              <input id="del" type="submit" class="btn" value="削除">
              <input id="allclear" type="submit" class="btn" value="全て削除">
            </div>
    </main>  

     <script src="js/memo.js"></script>
  </body>

</html>
